<figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;queue&gt;</span></span></div><div class="line"></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> kMaxN = <span class="number">1</span> &lt;&lt; <span class="number">16</span>;</div><div class="line"></div><div class="line"><span class="keyword">bool</span> kVis[kMaxN];</div><div class="line"></div><div class="line"><span class="keyword">char</span> kBoard[<span class="number">5</span>][<span class="number">5</span>];</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Location</span>&#123;</span></div><div class="line">    <span class="keyword">int</span> step;</div><div class="line">    <span class="keyword">int</span> val;</div><div class="line">    Location(<span class="keyword">int</span> s, <span class="keyword">int</span> v) : step(s), val(v)&#123;&#125;</div><div class="line">    Location(<span class="keyword">char</span> b[<span class="number">5</span>][<span class="number">5</span>])&#123;</div><div class="line">        step = <span class="number">0</span>;</div><div class="line">        val = <span class="number">0</span>;</div><div class="line">        <span class="keyword">int</span> mul = <span class="number">1</span>;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">3</span>; i &gt;= <span class="number">0</span>; --i)&#123;</div><div class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">3</span>; j &gt;= <span class="number">0</span>; --j)&#123;</div><div class="line">                <span class="keyword">if</span>(b[i][j] == <span class="string">'b'</span>)&#123;</div><div class="line">                    val += mul;</div><div class="line">                &#125;</div><div class="line">                mul *= <span class="number">2</span>;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        step = <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> kBitOp[<span class="number">16</span>] = &#123;</div><div class="line">    <span class="number">51200</span>, <span class="number">58368</span>, <span class="number">29184</span>, <span class="number">12544</span>,</div><div class="line">    <span class="number">35968</span>, <span class="number">20032</span>, <span class="number">10016</span>, <span class="number">4880</span>,</div><div class="line">    <span class="number">2248</span>, <span class="number">1252</span>, <span class="number">626</span>, <span class="number">305</span>,</div><div class="line">    <span class="number">140</span>, <span class="number">78</span>, <span class="number">39</span>, <span class="number">19</span></div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">Solve</span><span class="params">()</span></span>&#123;</div><div class="line">    <span class="function">Location <span class="title">loc</span><span class="params">(kBoard)</span></span>;</div><div class="line">    <span class="built_in">memset</span>(kVis, <span class="literal">false</span>, <span class="keyword">sizeof</span>(kVis));</div><div class="line">    kVis[loc.val] = <span class="literal">true</span>;</div><div class="line">    <span class="built_in">queue</span>&lt;Location&gt; que;</div><div class="line">    que.push(loc);</div><div class="line">    <span class="keyword">while</span>(!que.empty())&#123;</div><div class="line">        Location top = que.front();</div><div class="line">        <span class="keyword">if</span>(top.val == <span class="number">0</span> || top.val == (kMaxN<span class="number">-1</span>))&#123;</div><div class="line">            <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,top.step);</div><div class="line">            <span class="keyword">return</span> ;</div><div class="line">        &#125;</div><div class="line">        que.pop();</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">16</span>; ++i)&#123;</div><div class="line">            <span class="function">Location <span class="title">next</span><span class="params">(top.step+<span class="number">1</span>, top.val^kBitOp[i])</span></span>;</div><div class="line">            <span class="keyword">if</span>(!kVis[next.val])&#123;</div><div class="line">                kVis[next.val] = <span class="literal">true</span>;</div><div class="line">                que.push(next);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"Impossible\n"</span>);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">    <span class="keyword">while</span>(<span class="built_in">scanf</span>(<span class="string">"%s"</span>,kBoard[<span class="number">0</span>])!=EOF)&#123;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; <span class="number">4</span>; ++i)&#123;</div><div class="line">            <span class="built_in">scanf</span>(<span class="string">"%s"</span>, kBoard[i]);</div><div class="line">        &#125;</div><div class="line">        Solve();</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
